    <main>
    <header>
      <h1>Contact Us</h1>
      <p class="muted">Questions about your studies? We’re here to help.</p>
    </header>

    <section class="form-wrap">
      <form class="card form" action="mailto:someone@example.com" method="post" enctype="text/plain">
        <div class="form-row">
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" autocomplete="name" />
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required />
        </div>
        <div class="form-row">
          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" required />
        </div>
        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required style = "resize: none;"></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn primary">Send</button>
          <p class="muted small">We’ll reply by email within 1–2 business days.</p>
        </div>
      </form>
    </section>
    </main>
<footer class="site-footer">
    <p>Self-made Korean e-learning website @yolanda</p>
  </footer>
